port 1884
allow_anonymous true
log_dest stdout
log_type all
log_timestamp true

# Cloud broker configuration
# This simulates a cloud MQTT broker running on port 1884
# In production, this would be a separate cloud instance

# Connection settings
max_connections 1000
max_inflight_messages 20
max_queued_messages 1000

# Persistence
persistence true
persistence_location /mosquitto/data/

# Security (basic for demo)
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug
log_timestamp true
log_timestamp_format %Y-%m-%d %H:%M:%S

# Message size limits
message_size_limit 0
