# Local MQTT Broker Configuration
port 1883
allow_anonymous true

# Connection settings
max_connections 1000
max_inflight_messages 20
max_queued_messages 1000

# Persistence
persistence true
persistence_location /mosquitto/data/

# Security (basic for demo)
allow_anonymous true

# Logging - Show detailed message traffic
log_dest stdout
log_type error
log_type warning  
log_type notice
log_type information
log_type debug
log_timestamp true
log_timestamp_format %Y-%m-%d %H:%M:%S

# Show message details for debugging
connection_messages true

# Message size limits
message_size_limit 0
